<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Morsekode konverter</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Morsekode konverter</h1>

        <label for="textInput">Indtast tekst (bogstaver, tal og mellemrum):</label>
        <textarea id="textInput" rows="3" placeholder="F.eks. SOS eller Hej Verden 123"></textarea>

        <div class="controls">
            <button id="translateBtn">konverter</button>
        </div>

        <h2>Resultat</h2>
        <pre id="output" aria-live="polite" class="output">Her vises morsekoden:</pre>
        <p>* Bogstaver separeres med mellemrum, ord med " / ".</p>
    </main>

    
</body>
</html>
